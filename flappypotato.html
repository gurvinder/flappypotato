<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Flappy Potato</title>
    <link rel="stylesheet" href="static/styles/flappypotato.css"
  </head>
  <body onload="begin()">
      <div id="scoreboard">
        <h2 id="usernameLabel"> Username: {{username}} </h2>
        <h2 id="score">Score:</h2>
      </div>
      <button id="restartbutton" onclick="begin()" class="button">Restart!</button>
      <br>
    <section>
      <canvas id="canvas"></canvas>
    </section>
    <script type="text/javascript" src="static/scripts/flappypotato.js"></script>
  </body>
</html>
